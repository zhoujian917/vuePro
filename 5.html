<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div>------------------computed计算属性----------------------</div>

  <!--  <p>{{name}}</p>
    <p>{{fn}}</p>-->
    数量：<input type="text" v-model="imp"/>
    单价：<input type="text" v-model="imp1"/>
     <p>总价：{{fn1}}</p>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            name:'123',
            imp:'',
            imp1:''
        },
        methods:{},
        filters:{},
        computed:{
            fn(){
                return this.name = '456'
            },
            fn1(){
                return this.imp*this.imp1
            }
        }
    });
</script>
</body>
</html>
