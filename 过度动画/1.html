<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        .fa-enter,.fa-leave{
            opacity:1;
            color:red;

        }
        .fa-enter-active,.fa-leave-active{
            transition: all 2s ease;
            transition: color 2s;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="show=!show">按钮</button>

    <transition name="fa">
        <h1 v-show="show">p标签</h1>
    </transition>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            show:true
        }
    });
</script>

</body>
</html>
