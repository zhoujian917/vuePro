<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div>事件绑定</div>
    <div v-show="show">werwrewrwerwe</div>
    <button @click="fn(1)">show/hide</button>
    <button v-on:click="changeColor">事件</button>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            show:true
        },
        methods:{
            changeColor:function(){
                alert(1)
            },
            fn(a){
                console.log(arguments);
                this.show=!this.show
            }
        }
    });
</script>
</body>
</html>
