<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
    </div>
<script>
   var vue =  new Vue({
        el:'#app',
        data:{
            message:'hello vue'
        }
    });
   //监听
    vue.$watch('message',function(newVal,oldVal){
        console.log(newVal,oldVal);
    });
</script>

</body>
</html>
