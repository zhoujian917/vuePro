<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <abc>
        <div>123456</div>
        <p slot="cc">bvfgfdgd</p>
    </abc>

</div>
<script>
    Vue.component("abc",{
        template:'<div><slot name="cc"></slot><slot><p>这里是子组件</p></slot></div>'
    });
    new Vue({
        el:'#app'
    });
</script>
</body>
</html>
