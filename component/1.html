<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <test></test>
    <zujian></zujian>
</div>
<script>
    //全局子组件
    Vue.component("test",{
        template:"<div><h1>这里是子组件</h1><test1></test1></div>"
    });
    Vue.component("test1",{
        template:"<h1>这里是子组件1</h1>"
    });
    //局部子组件
    new Vue({
        el:"#app",
        components:{
            zujian:{
                template:"<h2>我是局部子组件</h2>"
            }
        }
    });
</script>
</body>
</html>
